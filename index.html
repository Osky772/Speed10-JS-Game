<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>

    <div class="intro">
        <div class="logo">SPEED10</div>
        <div class="choose-car">
            <div class="choose-car__container">
                <div class="P1-name">player1</div>
                <div class="choose-car__select">
                        <div class="triangle-left P1"></div>
                        <div class="car-image P1" style="background-image: url('img/black-fastcar.png')"></div>
                        <div class="triangle-right P1"></div>
                </div>
            </div>
            <div class="menu">
                <p class="play">PLAY</p>
                <p>HIGHSCORES</p>
            </div>
            <div class="choose-car__container">
                <div class="P2-name">player2</div>
                <div class="choose-car__select">
                    <div class="triangle-left P2"></div>
                    <div class="car-image P2" style="background-image: url('img/black-fastcar.png')"></div>
                    <div class="triangle-right P2"></div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <div class="control control-player1"></div>
            <div class="points-info">
                <p>2 minutes</p>
                <p class="one-point">1 point</p>
                <p class="five-points">5 points</p>
            </div>
            <div class="control control-player2"></div>
        </div>

        <div class="rights">Designed and produced by Oskar Kowal√≥w. All right reserved.</div>
    </div>

    <div class="deliver-game-container">
        <header>
            <div class="player">
                <div class="player-one__name">PLAYER 1</div>
                <div class="scores player-one__score">0</div>
            </div>
            <div class="time"><span class="minutes"></span>:<span class="seconds"></span></div>
            <div class="player">
                <div class="player-two__name">PLAYER 2</div>
                <div class="scores player-two__score">0</div>
            </div>
        </header>
    
        <div class="deliver-map"></div>
    </div>
    
    <div class="finish-game">
        <div class="finish-game__player1">
            <div class="finish-game__player1-name">player1</div>
            <div class="finish-game__player1-score"></div>
        </div>
        <div class="finish-game__player2">
                <div class="finish-game__player2-name">player2</div>
                <div class="finish-game__player2-score"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="deliver.js"></script> -->
</body>
</html>
